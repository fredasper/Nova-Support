<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova - Student Support Assistant | Login</title>
    <!-- CSS Modules -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/animations.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body onload="checkIfLoggedIn()">
    <div class="container">
        <!-- LOGIN PAGE -->
        <div id="loginPage" class="login-page">
            <!-- LEFT SIDE - LOGIN FORM -->
            <div class="login-left">
                <div class="login-box">
                    <div class="logo-container">
                        <div class="logo-img">&#129302;</div>
                    </div>
                    
                    <h1>Nova</h1>
                    <p>Student Support Assistant</p>
                    
                    <!-- LOGIN FORM -->
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" placeholder="Enter Student ID or Email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter Password" required>
                        </div>
                        
                        <button type="submit" class="login-btn">LOG IN</button>
                    </form>
                    
                    <p style="margin-top: 24px; color: #2D5F3F; font-weight: 500;">
                        Empowering Students through AI
                    </p>
                    
                    <div class="footer-links">
                        <a href="#">Terms of Service</a>
                        <a href="#">Privacy Policy</a>
                    </div>
                </div>
            </div>
            
            <!-- RIGHT SIDE - ILLUSTRATION -->
            <div class="login-right">
                <div class="illustration">
                    <!-- Stars -->
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    <div class="star"></div>
                    
                    <!-- Clouds -->
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                    <div class="cloud cloud3"></div>
                    
                    <!-- Robot -->
                    <div class="robot">&#129302;</div>
                    
                    <!-- Terrain -->
                    <div class="terrain"></div>
                </div>
            </div>
        </div>

        <!-- GREETING POPUP -->
        <div id="greetingPopup" class="greeting-popup hidden">
            <div class="greeting-content">
                <div class="greeting-emoji">&#129302;</div>
                <h2 id="greetingText">Welcome, User!</h2>
                <p id="greetingDescription">I'm Nova, your AI student support assistant. Ask me anything about enrollment, schedules, and more!</p>
                <div class="greeting-progress"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript Modules -->
    


    
    

    <script>
        window.NOVA_API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') ? '/appdib/backend/api' : 'https://nova-support-production.up.railway.app/appdib/backend/api';
    </script>
<script src="../js/auth.js?v=20260218"></script>
</body>
</html>
